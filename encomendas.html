  <div class="form-container">
<h2>Faça sua encomenda</h2>
<form action="#" method="post">

  <!--- Dados Do Cliente --->
<label for="nome"> nome:</label>
<input type="text" id="nome" name="nome" required> 

<label for="endereco"> Endereço:</label>
<input type="text" id="endereco" name="endereco" required> 

<label for="telefone">Telefone:</label>
<input type="text" id="telefone" name="telefone" required>

<label for="whatsapp">whatsapp:</label>
<input type="text" id="whatsapp" name="whatsapp" required>

<!--- Tpos De Produto -->
<label for="produto">Produto:</label>
<select type="text" id="produto" name="produto" required>
     <option value="">Selecione uma opção</option>
     <option value="bolos">Bolos</option>
     <option value="salgados">Salgados</option>
     <option value="sobre mesas">Sobremesas</option>
     <option value="outros">Outros</option>
   </select> 
   
    <!-- Descrição do Pedido -->
    <label for="descricao">Descreva seu pedido</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>
    
    <!-- Restrições Alimentares-->
    <label for="restricao">Possui alguma restrição alimentar?</label>
    <textarea id="restricao" name="restricao" rows="2" placeholder="Ex: sem lactose, sem glútem..."></textarea>

    <!-- Forma de Pagamento -->
    <label for="Pagamento">Forma de pagamento</label>
    <select id="pagamento" name="pagamento" required>
     <option value="">Selecione uma opção</option> 
     <option value="pix">Pix</option> 
     <option value="cartao">Cartão de crédito</option> 
     <option value="boleto">Boleto</option> 
     <option value="dinheiro">Dinheiro na entrega</option>  
    </select>
    
    <!-- Data e Hora -->
    <label for="data">Data da encomenda:</label>
    <input type="date" id="data" name="data" required>

    <label for="hora">Horário desejado:</label>
    <input type="time" id="hora" name="hora" required>

   <!-- Entrega ou Retirada -->
   <label for="entrega">Como deseja receber:</label>
   <select id="entrega" name="entrega" required>
     <option value="">Selecione uma opção</option> 
     <option value="entrega">Entrega</option> 
     <option value="retirada">Retirada</option> 
   </select>  

   <!-- Botão de envio -->
   <button type="submit">Enviar pedido</button> 

  </form>
</div>
