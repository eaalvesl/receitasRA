<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Letreiro Deslizante</title>

<style>
    /* Configura o "tamanho da tela" */
    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;      /* Altura da tela */
        margin: 0;
    }

    .container {
        width: 80%;          /* Largura da tela */
        height: 100px;       /* Altura da Ã¡rea do letreiro */
        border: 2px solid #333;
        padding: 20px;       /* EspaÃ§o livre ao redor do letreiro */
        overflow: hidden;    /* Oculta o texto fora da Ã¡rea */
        position: relative;
        background: white;
    }

    .letreiro {
        position: absolute;
        white-space: nowrap;
        font-size: 28px;
        font-weight: bold;
        color: #1a73e8;
        text-align: center;   /* Alinhamento do texto */
    }
</style>
</head>

<body>

<div class="container">
    <div id="letreiro" class="letreiro">
        ðŸŒŸ Mantenha o foco, a disciplina e a coragem para continuar! ðŸŒŸ
    </div>
</div>

<script>
    const letreiro = document.getElementById("letreiro");
    const container = document.querySelector(".container");

    let pos = 0;
    let direction = 1;  // 1 = direita, -1 = esquerda
    let speed = 2;      // VELOCIDADE do letreiro (quanto maior o nÃºmero, maior a velocidade)

    function animar() {
        const larguraContainer = container.clientWidth;
        const larguraTexto = letreiro.clientWidth;

        // Movimenta o letreiro
        pos += direction * speed;

        // Inverte direÃ§Ã£o ao bater nas bordas
        if (pos + larguraTexto >= larguraContainer || pos <= 0) {
            direction *= -1;
        }

        letreiro.style.left = pos + "px";
        requestAnimationFrame(animar);
    }

    animar();
</script>

</body>
</html>
