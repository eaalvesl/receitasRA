<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro Animado Interativo</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <main id="main-content">
        <h1>Letreiro Interativo</h1>
        
        <div class="controls">
            <input 
                type="text" 
                id="input-texto" 
                placeholder="Digite uma nova frase..." 
                value="Acredite no seu potencial. O sucesso é a soma de pequenos esforços!" 
                aria-label="Nova frase para o letreiro"
            >
            <button id="btn-atualizar" title="Atualizar texto do letreiro">Atualizar Texto</button>
            <button id="btn-controle" title="Pausar ou Retomar a animação">Pausar</button>
        </div>

        <div class="container-letreiro">
            <div class="letreiro" id="letreiro-animado">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
